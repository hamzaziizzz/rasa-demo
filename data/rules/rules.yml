version: "2.0"
rules:
- rule: why rasa
  steps:
  - intent: why_rasa
  - action: utter_why_rasa
  - action: utter_ask_more
- rule: why rasa
  steps:
  - intent: why_rasa
    entities:
    - current_api: tensorflow
  - slot_was_set:
    - current_api: __other__
  - action: utter_why_rasa
  - action: utter_ask_more
- rule: why rasa
  steps:
  - intent: why_rasa
    entities:
    - current_api: luis
  - slot_was_set:
    - current_api: luis
  - action: utter_why_rasa
  - action: utter_switch_luis
  - action: utter_ask_more_migrate
- rule: why rasa
  steps:
  - intent: why_rasa
    entities:
    - current_api: dialogflow
  - slot_was_set:
    - current_api: dialogflow
  - action: utter_why_rasa
  - action: utter_switch_dialogflow
  - action: utter_ask_more_migrate
- rule: ask for more details
  steps:
  - intent: need_help_broad
  - action: utter_ask_more_details
- rule: sales -> need_help_broad -> deactivate loop
  condition:
  - active_loop: sales_form
  steps:
  - intent: need_help_broad
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_ask_more_details
- rule: newsletter -> need_help_broad -> deactivate loop
  condition:
  - active_loop: subscribe_newsletter_form
  steps:
  - intent: need_help_broad
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_ask_more_details
- rule: explain -> can't explain # the default; longer rules will handle cases where an explanation exists
  steps:
  - intent: explain
  - action: utter_no_further_info
  wait_for_user_input: false
- rule: explain -> can't explain at conversation start
  conversation_start: true
  steps:
  - intent: explain
  - action: utter_no_further_info
  - action: utter_possibilities
- rule: explain in FAQ
  steps:
  - action: action_set_faq_slot
  - intent: explain
  - action: action_explain_faq
  wait_for_user_input: false
- rule: explain after utter_ask_explain_nlucorex # this just factors out a shared bit from many training stories 
  steps:
  - action: utter_ask_explain_nlucorex
  - intent: explain
  - action: utter_explain_nlu
  - action: utter_explain_core
  - action: utter_explain_x
  wait_for_user_input: false
- rule: explain after utter_ask_migration
  steps:
  - action: utter_ask_migration
  - intent: explain
  - action: utter_no_further_info
  - action: utter_ask_migration
- rule: explain after utter_direct_to_step2
  steps:
  - action: utter_direct_to_step2
  - intent: explain
  - action: action_next_step
