version: "2.0"
rules:
  - rule: Activate two stage fallback
    steps:
      - intent: nlu_fallback
      - action: action_two_stage_fallback
      - active_loop: action_two_stage_fallback
      - slot_was_set:
        - feedback_value: null
      
  - rule: Optional restart after two stage fallback ends
    condition:
    - active_loop: action_two_stage_fallback
    steps:
      - action: action_two_stage_fallback
      - slot_was_set:
        - feedback_value: negative
      - active_loop: null
      - action: utter_restart_with_button