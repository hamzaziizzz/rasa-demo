rules:
    - rule: activate subscribe form
      steps:
        - intent: signup_newsletter
        - action: utter_can_do
        - action: subscribe_newsletter_form

    - rule: deactivate subscribe form
        condition:
            - active_loop: subscribe_newsletter_form
        steps:
            - active_loop: null
            - action: utter_docu
            - action: utter_ask_feedback

    - rule: negative feedback
        steps:
            - action: utter_ask_feedback
            - intent: feedback
                entities:
                - feedback_value: negative
            - slot_was_set:
                - feedback_value: negative
            - action: action_tag_feedback
            - action: utter_thumbsup
            - action: utter_anything_else

    - rule: positive feedback
        steps:
            - action: utter_ask_feedback
            - intent: feedback
                entities:
                - feedback_value: positive
            - slot_was_set:
                - feedback_value: positive
            - action: action_tag_feedback
            - action: utter_great
            - action: utter_anything_else

    - rule: activate contact sales form
        steps:
            - intent: contact_sales
            - action: utter_moreinformation
            - action: sales_form


    - rule: deactivate contact sales form
        condition:
            - active_loop: sales_form
        steps:
            - active_loop: null
            - action: utter_ask_feedback
