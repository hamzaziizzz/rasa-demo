templates:
  utter_already_subscribed:
  - text: Looks like you're already subscribed - congrats, that was a good choice!
      If you haven't received a newsletter in a while, maybe check your spam folder.
  utter_ask_budget:
  - text: Ok, thank you. What's your yearly budget for conversational AI?
  utter_ask_builder:
  - text: 'The coolest person ever: Akela from Rasa'
  utter_ask_businessmail:
  - text: And your business email?
  utter_ask_company:
  - text: And the name of the company you work for?
  utter_ask_email:
  - text: Great - what's your email address?
  utter_ask_goal:
  - text: I'm the Rasa Bot and I can help you to get started with Rasa. You can either
      sign up for the newsletter or request a call with our sales team. What do you
      want to do?
  utter_ask_howdoing:
  - text: I'm great!
  utter_ask_jobfunction:
  - text: What's your job function?
  utter_ask_usecase:
  - text: Tell me more about your use case, what do you want to build with Rasa?
  utter_ask_weather:
  - text: I don't know about where you live, but in my world it's always sunny
  utter_ask_whatspossible:
  - text: You can book a sales call or subscribe to our newsletter.
  utter_confirm_salesrequest:
  - text: Great, thank you! You'll hear from us.
  utter_confirmationemail:
  - text: Wonderful, thank you. We sent a confirmation email to {email}.
  utter_docu:
  - text: I you want to learn more about the technical side of things, check our documentation
      (link).
  utter_greet:
  - text: Hey there!
  utter_inform_privacypolicy:
  - buttons:
    - payload: /mood_confirm
      title: 'Yes'
    - payload: /deny
      title: 'No'
    text: 'Before we start chatting, please make sure you''ve checked our privacy
      policy: https://rasa.com/privacy-policy/. Do you accept?'
  utter_moreinformation:
  - text: Sure, to find the right person to talk to, it would be great if you could
      give us a few more information about you and the company you work for.
  utter_no_speak:
  - text: I'm afraid we can't chat then :(
  utter_sales_contact:
  - text: Thank you! Our sales team will contact you - what's your name?
topics: []
